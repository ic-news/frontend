<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/icons/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover, user-scalable=no"
    />
    <meta name="theme-color" content="#1677ff" />
    <meta
      name="description"
      content="IC News - Your trusted source for cryptocurrency news and updates on the Internet Computer ecosystem. Stay informed with real-time news coverage, market analysis, and blockchain insights."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/icon-192x192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/icons/favicon.ico" or /icons"favicon.ico", "%PUBLIC_URL%/icons/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- Page title -->
    <title>IC.News - Cryptocurrency News Platform on Internet Computer</title>
    <!-- ApexCharts Library -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <!-- Open Graph tags (for Telegram and other platforms) -->
    <meta property="og:title" content="IC.News - Cryptocurrency News Media Platform" />
    <meta
      property="og:description"
      content="Discover IC.News, a decentralized cryptocurrency news platform on the Internet Computer, offering real-time market updates and blockchain insights."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ic.news" />
    <meta property="og:image" content="https://ic.news/IC-News.jpg" />
    <meta property="og:site_name" content="ic.news" />

    <!-- Twitter Card tags (for Twitter/X) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="IC.News - Crypto News on Internet Computer" />
    <meta
      name="twitter:description"
      content="IC.News provides decentralized cryptocurrency news on the Internet Computer, covering the latest updates and market analysis."
    />
    <meta name="twitter:image" content="https://ic.news/IC-News.jpg" />
    <meta name="twitter:site" content="@ic_news" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <!-- Service Worker disabled -->
  </body>
</html>
